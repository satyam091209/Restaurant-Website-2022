<!DOCTYPE HTML>
<html>

<head>
	<title>Hotel Booking</title>


	
	<link href="book.css" rel='stylesheet' type='text/css' />
</head>

<body>
	<!--background-->
	<h1> Book a Table</h1>
	<div class="bg-agile">
		<div class="book-appointment">
			<h2>Table Booking form</h2>
		
			<div class="book-form agileits-login">
					<form>
					<div class="agileits_reservation_grid">
						<div class="phone_email">
							<div class="form-text">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" name="Name" placeholder="First name" autocomplete="off" required>
							</div>
						</div>
						<div class="phone_email phone_email1">
							<div class="form-text">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" name="Name" placeholder="Last name" autocomplete="off" required>
							</div>
						</div>

						<div class="phone_email">
							<div class="form-text">
								<i class="fa fa-phone" aria-hidden="true"></i>
								<input type="text" name="Phone no" placeholder="Phone number" 
									autocomplete="off" required>
							</div>
						</div>
						<div class="phone_email phone_email1">
							<div class="form-text">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<input type="email" name="email" placeholder="Email" autocomplete="off" required>
							</div>
						</div>


						<div class="span1_of_1 phone_email1">
							<div class="book_date">
								<i class="fa fa-calendar" aria-hidden="true"></i>
								<input id="datepicker" name="Text" type="date" value="" placeholder="Arrival Date"
									onfocus="this.value = '';"
									onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required>

							</div>
						</div>
						
						<div class="span1_of_1">
							<!-- start_section_room -->
							<div class="section_room">
								<i class="fa fa-users" aria-hidden="true"></i>
								<select id="country" onchange="change_country(this.value)" class="frm-field" required>
									<option value="">No.of guests</option>
									<option value="">1</option>
									<option value="">2 </option>
									<option value="">3</option>
									<option value="">4 </option>
									<option value="">5 </option>
									<option value="">6 </option>
								</select>
							</div>
						</div>
						
						<div class="clear"></div>
					</div>
				
					<input type="button" id="book-room" value="Book Now" onclick="alert('Booked Successfully')">
					
					<input type="reset" value="Reset">
					<div class="clear"></div>
				</form>
			</div>

		</div>
	</div>
</body>

</html>
